# Change these first
owner: reduct-inc # Your GitHub organization or username, where this repository lives
repo: dev-status # The name of this repository

sites:
  - name: dev
    url: https://dev.distill.video
  - name: dev servers
    url: https://dev.distill.video/x/status
  - name: dev transcripts
    url: https://dev.distill.video/x/tsss/status
  - name: dev rendering
    url: https://dev.distill.video/x/render/status
  - name: dev live transcripts
    url: https://dev.distill.video/x/live-transcription/status
  - name: dev transcript processing
    url: https://dev.distill.video/x/whisper/status

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /dev-status
  # logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Reduct dev status page
  introTitle: "Real-time status data for Reduct dev:"
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: Updates
      href: https://github.com/$OWNER/$REPO/issues
  css: ".submit-button { background: #949AB7; border-color: #3C45AB; } a.error-button { border-color: #3C45AB; background: #949AB7; } .tag.open { background: #EA4E3C; !important; } .tag.down { background: #EA4E3C; !important; } article.down-active { border-color: #EA4E3C; } article.down { border-left-color: #EA4E3C !important; } [aria-current] { border-bottom-color: #5B90F6; } nav { border-bottom-color: #BBBBBB; } .up:hover { filter: hue-rotate(65deg) drop-shadow(5px 5px 20px rgba(0, 0, 0, 0.07)); } .down:hover { filter: hue-rotate(65deg) drop-shadow(5px 5px 20px rgba(0, 0, 0, 0.07)); } .degraded: hover { filter: hue-rotate(65deg) drop-shadow(5px 5px 20px rgba(0, 0, 0, 0.07)); } .canvas { filter: hue-rotate(65deg); } article.up { filter: hue-rotate(65deg); background-color: white; } img.icon { display: none; } body { background-color: #F7F3EF; color: #3D3D3D; article { background: #FFFFFF;}"

